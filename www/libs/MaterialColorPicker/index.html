<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Material Design - Color Picker</title>
	<link rel="stylesheet" href="css/screen.css">
	<link rel="stylesheet" href="outdated-browser/outdatedbrowser.min.css">
	<link id="page_favicon" href="favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
	<!-- Outdated Brower -->
	<div id="outdated"></div>

	<div class="container">
		<div class="red" data-type="color"></div>
		<div class="pink" data-type="color"></div>
		<div class="purple" data-type="color"></div>
		<div class="deep-purple" data-type="color"></div>
		<div class="indigo" data-type="color"></div>
		<div class="blue" data-type="color"></div>
		<div class="light-blue" data-type="color"></div>
		<div class="cyan" data-type="color"></div>
		<div class="teal" data-type="color"></div>
		<div class="green" data-type="color"></div>
		<div class="light-green" data-type="color"></div>
		<div class="lime" data-type="color"></div>
		<div class="yellow" data-type="color"></div>
		<div class="amber" data-type="color"></div>
		<div class="orange" data-type="color"></div>
		<div class="deep-orange" data-type="color"></div>
		<div class="brown" data-type="color"></div>
		<div class="grey" data-type="color"></div>
		<div class="blue-grey" data-type="color"></div>
	</div>

	<div class="picker">
		<div class="heading">
			<span class="title">Click to show/hide.</span>
			<ul class="ghbtns">
				<li><iframe src="http://ghbtns.com/github-btn.html?user=Fraina&repo=Material-Design-ColorPicker&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe></li>
				<li><iframe src="http://ghbtns.com/github-btn.html?user=Fraina&repo=Material-Design-ColorPicker&type=fork&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe></li>
			</ul>
		</div>
		<!-- Picked colors -->
	</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="outdated-browser/outdatedbrowser.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
